<script type="module">
  import {{ reviews }} from './data.js';
  const grid = document.getElementById('revGrid');
  grid.innerHTML = reviews.map(r=>`<article class='card fade-up'><h3>${'★'.repeat(r.stars)} (${r.stars})</h3><p><b>${r.name}</b></p><p class='meta'>${r.text}</p></article>`).join('');
</script>
