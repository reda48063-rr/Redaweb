<header class="header">
  <div class="container headerbar">
    <a class="brand" href="index.html"><img src="logo.png" alt="" width="40" height="40"><h1>فندق المها — Premium</h1></a>
    <nav class="nav" aria-label="التنقل">
      <a href="index.html" >الرئيسية</a>

<section class="section"><div class="container">
  <h2 class="fade-up">الغرف والأجنحة</h2>
  <div id="roomsGrid" class="card-grid"></div>
</div></section>
<script type="module">
  import {{ rooms }} from './data.js';
  const grid = document.getElementById('roomsGrid');
  grid.innerHTML = rooms.map(r=>`<article class='card fade-up'><img src='${r.img}' alt='${r.title}' style='border-radius:12px;margin-bottom:.6rem'><h3>${r.title}</h3><p class='meta'>${r.beds} • ${r.size}</p><p><b style='color:#f0d07a'>${r.price}$</b> / الليلة</p><a class='btn' href='booking.html?room=${r.id}'>احجز الآن</a></article>`).join('');
</script>
